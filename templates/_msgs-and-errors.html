{% if not isEmpty(form:getMsgs()) then %}
	<div id="msgs">
	{% for _, msg in ipairs(form:getMsgs()) do %}
		{{ safe(msg) }}<br />
	{% end %}
	</div>
{% end %}
{% if not isEmpty(form:getErrors()) then %}
	<div id="errors">
	<h4>Ошибка!</h4>
	{% for _, error in ipairs(form:getErrors()) do %}
		{{ safe(error) }}<br />
	{% end %}
	</div>
{% end %}
