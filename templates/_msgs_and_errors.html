{% if not empty(form:msgs()) then %}
	<div id="msgs">
	{% for _, msg in ipairs(form:msgs()) do %}
		{{ safe(msg) }}<br />
	{% end %}
	</div>
{% end %}
{% if not empty(form:errors()) then %}
	<div id="errors">
	<h4>{{ ("errors"):tr():capitalize() }}</h4>
	{% for _, error in ipairs(form:errors()) do %}
		{{ safe(error) }}<br />
	{% end %}
	</div>
{% end %}
