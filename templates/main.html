{[ extends "base.html" ]}

{[ section "content" ]}
<script type="text/javascript" language="JavaScript">//<![CDATA[
	function onFilter (data, textStatus)
	{
		showPage($.cookie("page") || 1);
	}
//]]></script>
<div id="accordion">
<h1><a href="#">Новая задача</a></h1>
<div>
	{% if createTaskForm:isSubmitted() and not createTaskForm:isValid() then %}
		{{ include("_msgs-and-errors.html", {form=createTaskForm}) }}
	{% end %}
	{{ safe(createTaskForm) }}
</div>
<h1><a href="#">Список задач</a></h1>
<div>
	{{ safe(filterForm) }}
	<div id="tasks"></div>
	<script type="text/javascript" language="JavaScript">//<![CDATA[
		function showPage (page)
		{
			$.cookie("page", page, 60);
			$.post("/ajax/tasks.html", {find: "Find", page: page}, function (data)	{ $("#tasks").html(data); }, "html");
		}
		$("textarea.resizable").resizable();
		showPage($.cookie("page") || 1);
	//]]></script>
</div>
</div>
<script type="text/javascript" language="JavaScript">//<![CDATA[
	$("#accordion").accordion({active: 1, autoHeight: false});
//]]></script>
{[ endSection() ]}
