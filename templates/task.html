{[ extends "base.html" ]}

{[ section "content" ]}
<script type="text/javascript" language="JavaScript">//<![CDATA[
	function onTaskSave (data)
	{
		if ("ok" == data.result)
			alert("Задача успешно обновлена.");
		else
			showErrors(data.errors);
	}
//]]></script>
<a href="/">&larr; На главную</a>
<div id="accordion">
<h1><a href="#">Задача "{{ task }}"</a></h1>
<div>
	{% if editTaskForm:submitted() and not editTaskForm:valid() then %}
		{{ include("_msgs-and-errors.html", {form=editTaskForm}) }}
	{% end %}
	{{ safe(editTaskForm) }}
</div>
</div>
<script type="text/javascript" language="JavaScript">//<![CDATA[
	$("#accordion").accordion({active: 0, autoHeight: false});
	$("textarea.resizable").resizable();
//]]></script>
{[ endSection() ]}
